<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <title>book shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">


    <h1>Book Shop</h1>
    <label>
        Min Rate:
        <input type="range" min="0" max="10" value="0" class="filter-rate-range"
            onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
    </label>
    <label>
        Max Price:
        <input type="range" min="0" max="150" value="150" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
    </label>
    <form onkeyup="onSearchBox(event)">
        <input class="search" type="text" name="search-box" placeholder="Enter the book name..."/>
    </form>



    <button class="add-book" onclick="onAddBook()">Add new book</button>
    <button class="prev-page" onclick="onPrevPage()">Prev page</button>
    <button class="next-page" onclick="onNextPage()">Next page</button>
<br>
    <table>
        <tbody class="books-tabel">

        </tbody>
    </table>


    <div class="modal">
        <h4 class="modal-txt"></h4>
        <div class="img" ></div>
        
        <h5  class="modal-txt">Book Rate</h5>
        <div class="rate">
        </div>
        <br>

        <button onclick="onCloseModal()">Close</button>
    </div>





    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
